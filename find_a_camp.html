<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="red">
        <h1>Find a Blood Donation Camp Near You</h1>
        <p>ðŸ©¸Find a nearby blood donation camp and become a lifesaver</p>
    </header>

    <section class="find_a_camp">
        <h2>Find a camp</h2>

        <form id="donationForm">
            <label>City:</label>
            <select id="City" required>
                <option value="">Select</option>
                <option>Badlapur</option>
                <option>Kalyan</option>
                <option>Ulhasnagar</option>
                <option>Thane</option>
                <option>Ghatkopar</option>
                <option>Kurla</option>
                <option>Dadar</option>
                <option>Chembur</option>
            </select>

            <label>Date:</label>
            <input type="date" id="date" required>

            <label>Phone Number:</label>
            <input type="tel" id="phone" required placeholder="+91 XXXXX XXXXX">

            <label>Email:</label>
            <input type="email" id="email" required placeholder="abc@gmail.com">

            <button type="submit">Register</button>
        </form>

        <p id="successMessage"></p>
    </section>

    <footer>
        <p>&copy; 2025 Blood Donation Camp</p>
    </footer>
    <script>

        document.getElementById("donationForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            var city = document.getElementById("City").value;
            var date = document.getElementById("date").value;
            var phone = document.getElementById("phone").value.trim();
            var email = document.getElementById("email").value.trim();
            if (city === "") {
                alert("âš  Please select a city.");
                return;
            }
            var today = new Date();
            var entered = new Date(date);

            today.setHours(0,0,0,0);
            entered.setHours(0,0,0,0);

            if (entered < today) {
                alert("âš  Please select a future date! Past dates are not allowed.");
                return;
            }

            
            var phonePattern = /^[0-9]{10}$/;
            if (!phonePattern.test(phone)) {
                alert("âš  Enter a valid 10-digit phone number.");
                return;
            }

            var emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!emailPattern.test(email)) {
                alert("âš  Enter a valid email address.");
                return;
            }

            // --- FINAL CONFIRMATION ---
            var confirmSubmit = confirm("âœ” All details look correct.\nDo you want to submit?");
            
            if (confirmSubmit) {
                window.location.href = "thankyou.html";
            }
        });

    </script>

</body>
</html>
